<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luckyra – Basics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b0d26;
      --bg-deep: #040816;
      --gold-light: #f7be27;
      --gold-dark: #d9981f;
      --gold-deeper: #8a580f;
      --white: #ffffff;
      --text-muted: #c7cbd4;
      --button-blue: #15306b;
      --button-blue-hover: #1e3f8e;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #182258 0, var(--bg-deep) 55%, #000 100%);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 520px;
      padding: 24px 20px 32px;
    }

    .card {
      background: radial-gradient(circle at top, #141c4b 0, var(--bg) 55%, var(--bg-deep) 100%);
      border-radius: 24px;
      padding: 24px 20px 28px;
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.7),
        0 0 40px rgba(18, 53, 138, 0.7);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(247, 190, 39, 0.2) 0, transparent 40%),
        radial-gradient(circle at 80% 10%, rgba(255, 255, 255, 0.18) 0, transparent 55%),
        radial-gradient(circle at 50% 80%, rgba(247, 190, 39, 0.1) 0, transparent 55%);
      opacity: 0.4;
      pointer-events: none;
    }

    .card-inner { position: relative; z-index: 1; }

    /* Logo */
    .logo-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
    }

    .logo-ball {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #fff 0, #ffd976 20%, var(--gold-light) 45%, var(--gold-dark) 70%, var(--gold-deeper) 100%);
      box-shadow: 0 0 18px rgba(247, 190, 39, 0.8);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #13204b;
      letter-spacing: 0.02em;
    }

    .logo-ball::after {
      content: "";
      position: absolute;
      inset: 4px;
      border-radius: inherit;
      background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.95), transparent 55%);
      opacity: 0.9;
    }

    .logo-ball span { position: relative; z-index: 1; }

    .logo-text {
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--gold-light);
      text-shadow: 0 0 14px rgba(247, 190, 39, 0.9);
    }

    .subtitle {
      font-size: 0.86rem;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    /* Steps */
    .steps {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 18px;
      font-size: 0.72rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .step-circle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.26);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .step.active .step-circle {
      border-color: var(--gold-light);
      box-shadow: 0 0 12px rgba(247, 190, 39, 1);
      color: #13204b;
      background: radial-gradient(circle at 30% 20%, #fff 0, #ffe89b 35%, var(--gold-light) 70%, var(--gold-dark) 100%);
    }

    .step.active .step-label {
      color: var(--white);
    }

    .step-label { opacity: 0.7; }

    /* Form */
    form {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .field-label {
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: var(--text-muted);
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    input, select {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(199, 203, 212, 0.6);
      background: rgba(10, 13, 38, 0.9);
      color: #f4f5ff;
      padding: 8px 12px;
      font-size: 0.85rem;
      outline: none;
    }

    input::placeholder {
      color: rgba(199, 203, 212, 0.7);
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row .field-group { flex: 1; }

    .hint {
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .btn {
      border-radius: 999px;
      padding: 11px 18px;
      border: none;
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      white-space: nowrap;
      width: 100%;
      margin-top: 8px;
    }

    .btn-primary {
      background-image: linear-gradient(135deg, var(--gold-light), var(--gold-dark));
      color: #13204b;
      box-shadow:
        0 0 18px rgba(247, 190, 39, 0.9),
        0 10px 22px rgba(0, 0, 0, 0.8);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 22px rgba(247, 190, 39, 1),
        0 14px 26px rgba(0, 0, 0, 0.9);
    }

    .footnote {
      margin-top: 8px;
      font-size: 0.72rem;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>
<body>

<div class="page">
  <div class="card">
    <div class="card-inner">
      <header class="logo-row">
        <div class="logo-ball"><span>L</span></div>
        <div class="logo-text">LUCKYRA</div>
      </header>

      <p class="subtitle">Step 1 – we’ll use these as the “seed” for your jackpot numbers.</p>

      <div class="steps">
        <div class="step active">
          <div class="step-circle">1</div>
          <div class="step-label">Basics</div>
        </div>
        <div class="step">
          <div class="step-circle">2</div>
          <div class="step-label">Vibe</div>
        </div>
        <div class="step">
          <div class="step-circle">3</div>
          <div class="step-label">Numbers</div>
        </div>
      </div>

      <form id="basicsForm">
        <div class="field-group">
          <label class="field-label" for="name">Name (optional)</label>
          <input id="name" name="name" type="text" placeholder="Alex" />
          <div class="hint">Just for flavor and personalization.</div>
        </div>

        <div class="field-group">
          <label class="field-label" for="dob">Date of birth *</label>
          <input id="dob" name="dob" type="date" required />
        </div>

        <div class="row">
          <div class="field-group">
            <label class="field-label" for="tob">Time of birth (optional)</label>
            <input id="tob" name="tob" type="time" />
          </div>
          <div class="field-group">
            <label class="field-label" for="tz">Location / Timezone (optional)</label>
            <input id="tz" name="tz" type="text" placeholder="New York, USA" />
          </div>
        </div>

        <div class="field-group">
          <label class="field-label" for="lottery">Which lottery tonight? *</label>
          <select id="lottery" name="lottery" required>
            <option value="megaMillions">Mega Millions (US)</option>
            <option value="powerball">Powerball (US)</option>
            <option value="euroMillions">EuroMillions (EU)</option>
            <option value="ukLotto">UK National Lottery</option>
            <option value="lottoMax">Lotto Max (CA)</option>
            <option value="superEnalotto">SuperEnalotto (IT)</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Next – set your vibe →</button>
      </form>

      <p class="footnote">We don’t store anything on a server. It’s just in your browser for this ritual.</p>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById("basicsForm");
  const lotterySelect = document.getElementById("lottery");

  // Pre-fill if data already saved
  const savedBasics = JSON.parse(localStorage.getItem("luckyraBasics") || "null");
  if (savedBasics) {
    if (savedBasics.name) document.getElementById("name").value = savedBasics.name;
    if (savedBasics.dob) document.getElementById("dob").value = savedBasics.dob;
    if (savedBasics.tob) document.getElementById("tob").value = savedBasics.tob;
    if (savedBasics.tz) document.getElementById("tz").value = savedBasics.tz;
    if (savedBasics.lottery) lotterySelect.value = savedBasics.lottery;
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const basics = {
      name: document.getElementById("name").value.trim(),
      dob: document.getElementById("dob").value,
      tob: document.getElementById("tob").value,
      tz: document.getElementById("tz").value.trim(),
      lottery: lotterySelect.value
    };

    if (!basics.dob) {
      alert("Please add your date of birth – it drives most of the numerology.");
      return;
    }

    localStorage.setItem("luckyraBasics", JSON.stringify(basics));
    window.location.href = "vibe.html";
  });
</script>

</body>
</html>
